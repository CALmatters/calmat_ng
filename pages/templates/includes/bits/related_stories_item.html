<!--load mezzanine_tags comment_tags keyword_tags rating_tags i18n future disqus_tags blog_tags-->

<article>
    {% if post.featured_image %}
    <div class="image">
        <img src="{{ MEDIA_URL }}{% thumbnail post.featured_image 60 60 %}" alt="">
    </div>
    {% endif %}
    <div class="wrap">
        <div class="meta"><a href="#">{{post.custom_post_type|upper}}</a> {{ post.publish_date|date:'m.d.Y' }}</div>
        <h3>
            {% if post.custom_post_type == 'external' %}
                <a href="{{ post.custom_link }}" target="_blank"> {{ post.title }} </a>
            {% else %}
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            {% endif %}
        </h3>

        {% if post.get_authors %}
        <p class="by">by {{post.get_authors|safe}}</p>
        {% endif %}

    </div>
</article>
