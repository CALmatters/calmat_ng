{% if display_type == 'image' and atom.image %}

    <div>

    {% if MEDIA_URL %}
        <a href="{{ atom.image.file.url }}"
           title="{{ atom.headline }}"
           class="magnific" data-mfp-src="#atompop_{{ atom.id }}">
            <img src="{{ atom.image.file.url }}"
                 alt="{{ atom.headline }}"
                 width="{{ atom.image.file.width }}"
                 height="{{ atom.image.file.height }}">
        </a>
    {% else %}
        <a href="{{ atom.image.file.url }}"
           title="{{ atom.headline }}" class="magnific" data-mfp-src="#atompop_{{ atom.id }}">
            <img src="{{ atom.image.file.url }}" alt="{{ atom.headline }}">
        </a>
    {% endif %}
    
    </div>
    
    {% include 'includes/bits/atom_modal.html' %}

{% else %}
    
    <div class="atom_block">           
        <h4>
            <a class="atom-link" href="{{ atom.get_absolute_single_url }}">{{ atom.headline }}</a>
        </h4>
        <p>{{ atom.content|safe }}</p>
    </div>
    
{% endif %}
