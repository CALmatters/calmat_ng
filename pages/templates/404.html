{% extends "base.html" %}


{% block meta_title %}Page Not Found{% endblock %}

{% block main %}

    <div class="page404 container">
        <h1>404</h1>
        <p>We are sorry, the page you are looking for does not exist.</p>
        <p><a class="underline" href="/">Go Home</a> or</p>

        <div class="search-title">
            <form id="search_form" action="{% url 'search' %}" novalidate="novalidate" class="active">
                <input type="text" placeholder="Search" name="q" data-value="" class="">
                <button class="btn btn-primary" type="submit">Go</button>
            </form>
        </div>

    </div>

{% endblock %}


{% block extra_js %}

<script type="text/javascript">
    jQuery(document).ready(function(){
        $input = jQuery('#search_form input[type="text"]');
        $input.focus()
              .keyup(function(event){
                  $this = jQuery(this);
                  var data_value = $this.attr('data-value');
                  if( $this.val() != data_value ){
                      $this.parent().addClass('show_button');
                  } else {
                      $this.parent().removeClass('show_button');
                  }
              });
    });
</script>

{% endblock %}
